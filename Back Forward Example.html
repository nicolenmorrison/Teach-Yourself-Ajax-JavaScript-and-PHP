<title>Back and Forward Buttons</title>
</head>
<body bgcolor="#660099" text='#33CCFF' link="#FFFFFF" VLINK="#339966">
<h1>Back and Forward Buttons</h1>
<p>
This page allows you to go back or forward to pages in the history list.
These should be equivalent to the back and forward arrow buttons in the
browser's toolbar fool.
</p>
<p>
<input type="button"
	onClick="history.back();" value="<--Back">
<input type="button"
	onClick="history.forward();" value="Forward -->">
</p>
</body>
</html>
